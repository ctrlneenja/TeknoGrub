{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-split-layout">
    <div class="welcome-text">
        <h1>Welcome back,<br>teknoy!</h1>
        <p>Feeling hungry? Queue up your grub now!</p>
    </div>

    <div class="auth-card">
        <h2 class="auth-title">Log in to<br>your account!</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="input-wrapper">
                <input type="text" name="username" placeholder="ID Number" required>
            </div>

            <div class="input-wrapper relative">
                <input type="password" name="password" placeholder="Password" id="id_password" required>
                <i class="fa-solid fa-eye-slash toggle-pass" onclick="togglePassword()"></i>
            </div>

            <div class="options-row">
                <label class="checkbox-container">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-yellow">Log In</button>
        </form>

        <p class="bottom-text">Don't have an account? <a href="{% url 'signup' %}">Create one!</a></p>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById("id_password");
        const icon = document.querySelector(".toggle-pass");
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        } else {
            input.type = "password";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        }
    }
</script>

<style>
    /* --- BACKGROUND CONFIGURATION --- */
    body {
        /* 1. The linear-gradient creates the Red Overlay (#550508 at 0.9 opacity).
           2. The url() loads your CIT-U image.
           IMPORTANT: Ensure 'images/citu_bg.jpg' exists in your static folder!
        */
        background: linear-gradient(rgba(85, 5, 8, 0.9), rgba(85, 5, 8, 0.9)),
                    url("{% static 'images/school_logo.png' %}");

        /* Size for gradient (cover), Size for image (e.g., 50% or 800px) */
        background-size: cover, 800px;

        /* Position for gradient (center), Position for image (center) */
        background-position: center, center;

        /* Repeat for gradient (no-repeat), Repeat for image (no-repeat) */
        background-repeat: no-repeat, no-repeat;
        background-attachment: fixed;  /* Keeps background still while scrolling */
        min-height: 100vh;             /* Full height */
        margin: 0;                     /* Reset default margins */
    }

    /* --- LAYOUT --- */
    .login-split-layout {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 150px;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto; /* Centers the container */
        padding: 40px 20px;
        height: 100vh; /* Takes full viewport height to center vertically */
    }

    /* --- LEFT SIDE TEXT --- */
    .welcome-text h1 {
        font-family: "Inter", sans-serif;
        font-size: 4rem;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 20px;
        color: white;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3); /* Adds subtle shadow for readability */
    }
    .welcome-text p {
        font-size: 1.5rem;
        font-weight: 500;
        color: white;
        opacity: 0.95;
    }

    /* --- RIGHT SIDE CARD --- */
    .auth-card {
        background: white;
        width: 450px;
        padding: 50px 40px;
        border-radius: 12px; /* Slightly smoother corners */
        text-align: center;
        box-shadow: 0 20px 60px rgba(0,0,0,0.4); /* Deeper shadow to pop against the red */
    }

    .auth-title {
        color: #550508;
        font-family: "Inter", sans-serif;
        font-weight: 800;
        font-size: 2rem;
        margin-bottom: 30px;
        line-height: 1.2;
    }

    /* --- FORM INPUTS --- */
    .input-wrapper {
        margin-bottom: 20px;
        width: 100%;
    }

    .input-wrapper input {
        width: 100%;
        background-color: #E6E6E6;
        border: 2px solid transparent; /* Prepare for focus state */
        border-radius: 6px;
        padding: 15px;
        font-size: 1rem;
        color: #333;
        font-family: "Inter", sans-serif;
        outline: none;
        transition: 0.2s;
    }

    /* Add focus effect for better UX */
    .input-wrapper input:focus {
        background-color: #fff;
        border-color: #FBCD36;
    }

    .input-wrapper input::placeholder {
        color: #888;
        font-weight: 500;
    }

    .relative { position: relative; }
    .toggle-pass {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #550508;
        cursor: pointer;
        font-size: 1rem;
    }

    /* --- OPTIONS ROW --- */
    .options-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 30px;
        font-weight: 500;
    }

    .checkbox-container { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .forgot { color: #550508; font-weight: 800; text-decoration: underline; }

    /* --- BUTTONS --- */
    .btn-yellow {
        background: #FBCD36;
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-family: "Inter", sans-serif;
        font-weight: 800;
        color: #550508;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.2s ease;
    }
    .btn-yellow:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(251, 205, 54, 0.4); /* Glowing yellow shadow */
    }

    .bottom-text { margin-top: 25px; font-size: 0.9rem; color: #333; font-weight: 500; }
    .bottom-text a { color: #550508; font-weight: 800; text-decoration: underline; }

    /* --- RESPONSIVE FIX --- */
    /* Stack items vertically on smaller screens */
    @media (max-width: 1000px) {
        .login-split-layout {
            flex-direction: column;
            gap: 40px;
            text-align: center;
        }
        .welcome-text h1 { font-size: 3rem; }
    }
</style>
{% endblock %}

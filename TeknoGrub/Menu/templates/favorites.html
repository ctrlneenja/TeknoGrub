{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeknoGrub | Favorites</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">

    <style>

        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 26px;
        }

        .favorites-title {
            font-family: "Inter-Bold", Helvetica;
            font-weight: 700;
            color: #fbd436; /* Yellow title like user name */
            font-size: 32px;
            margin: 0;
        }

        /* Reusing dish-grid from menu.css but ensuring it wraps nicely */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 210px);
            gap: 30px;
            /* justify-content: start; Aligns items to left */
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>TEKNO<span>GRUB</span></h1>
        </div>
        <div class="header-icons">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <div class="sidebar">
        <div class="user">
            <p class="name">Libeth Bileth</p>
            <p class="id">11-1111-111</p>
        </div>

        <div class="canteen-selection">
    <div class="canteen-box" onclick="toggleCanteenMenu()">
        <div class="canteen-left">
            <i class="fa-solid fa-store canteen-icon"></i>
            <span class="canteen-text" id="selectedCanteen">Main Canteen</span>
        </div>
        <i class="fa-solid fa-chevron-down canteen-arrow"></i>
    </div>

    <div class="canteen-dropdown" id="canteenDropdown">
        <div class="canteen-option" onclick="selectCanteen('Main Canteen')">Main Canteen</div>
        <div class="canteen-option" onclick="selectCanteen('Elementary Canteen')">Elementary Canteen</div>
        <div class="canteen-option" onclick="selectCanteen('RTL Canteen')">RTL Canteen</div>
    </div>
</div>

        <div class="menu-section">
            <nav>
                <ul>
                    <li>
                        <a href="{% url 'menu' %}">
                            <i class="fa-solid fa-utensils"></i> Menu
                        </a>
                    </li>

                    <li class="active">
                        <a href="{% url 'favorites' %}">
                            <i class="fa-solid fa-star"></i> Favorites
                        </a>
                    </li>

                    <li><a href="#"><i class="fa-solid fa-tag"></i> Promos</a></li>
                    <li><a href="#"><i class="fa-solid fa-clock-rotate-left"></i> History</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="main-content">

        <div class="favorites-header">
            <h2 class="favorites-title">My Favorites</h2>

            <div class="topbar" style="margin-top: 0; width: 400px;">
                <input type="text" placeholder="Search favorites...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="dish-grid favorites-grid">

            <div class="card">
                <div class="favorite"><i class="fa-solid fa-star"></i></div>
                <img src="{% static 'images/food.png' %}" alt="Biggest Beepsteak">
                <div class="details">
                    <p class="food-name">Biggest Beepsteak</p>
                    <p class="price">₱ 100.00</p>
                    <button class="add-cart"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <div class="card">
                <div class="favorite"><i class="fa-solid fa-star"></i></div>
                <img src="{% static 'images/food (2).png' %}" alt="Burglar Steak">
                <div class="details">
                    <p class="food-name">Burglar Steak</p>
                    <p class="price">₱ 75.00</p>
                    <button class="add-cart"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <div class="card">
                <div class="favorite"><i class="fa-solid fa-star"></i></div>
                <img src="{% static 'images/food (7).png' %}" alt="Utan Tagalog">
                <div class="details">
                    <p class="food-name">Utan Tagalog</p>
                    <p class="price">₱ 50.00</p>
                    <button class="add-cart"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>

        </div>
    </main>

<script>
    function toggleCanteenMenu() {
        const wrapper = document.querySelector('.canteen-selection');
        wrapper.classList.toggle('open');
    }

    function selectCanteen(canteenName) {
        // Update the text in the main box
        document.getElementById('selectedCanteen').innerText = canteenName;

        // Close the menu
        toggleCanteenMenu();

        // You can reload the page with a filter here
        // window.location.href = "?canteen=" + encodeURIComponent(canteenName);
    }

    // Close dropdown if clicking outside of it
    window.addEventListener('click', function(e) {
        const wrapper = document.querySelector('.canteen-selection');
        if (!wrapper.contains(e.target)) {
            wrapper.classList.remove('open');
        }
    });
</script>
</body>
</html>

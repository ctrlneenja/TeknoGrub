<!DOCTYPE html>

  <body>
    <main class="category-management">
      <header class="site-header">
        <h1 class="TEKNOGRUB"><span class="text-wrapper">TEKNO</span><span class="span">GRUB</span></h1>
        <nav class="user-nav" aria-label="User navigation">
          <button class="mingcute" aria-label="Notifications">
            <span class="group-2">
              <img class="img" src="img/vector.svg" alt="" aria-hidden="true" />
              <img class="vector-2" src="img/image.svg" alt="" aria-hidden="true" />
            </span>
          </button>
          <button class="stash-burger-classic" aria-label="Menu">
            <img class="vector-3" src="img/vector-2.svg" alt="" aria-hidden="true" />
          </button>
        </nav>
      </header>
      <section class="user-info">
        <div class="group">
          <div class="text-wrapper-2">Susan Maru</div>
          <div class="text-wrapper-3">00-0000-000</div>
        </div>
        <button class="div" aria-label="Search">Search</button>
      </section>
      <h2 class="category-managem">Edit Category: Rice &amp; Noodles</h2>
      <img class="background" src="img/background-7.png" alt="" aria-hidden="true" />

        <div class="form-group">
          <label for="category-name" class="category-name">Category Name:</label>
          <div class="text">
            <div class="background-2"></div>
            <input
              type="text"
              id="category-name"
              class="eaterit-by-rice"

              aria-label="Category name"
            />
            <img class="image" src="img/image-4.png" alt="" aria-hidden="true" />

        </div>
        <div class="form-actions">
          <button type="button" class="button">
            <span class="background-3"></span>
            <span class="text-wrapper-4">Cancel</span>
          </button>
          <button type="submit" class="button-2">
            <span class="background-4"></span>
            <span class="text-wrapper-5">Save Changes</span>
          </button>
        </div>
      </form>

        <h3 id="assign-heading" class="assign-more-item">Assign More Items</h3>

            placeholder="Search Menu Items"
            aria-label="Search menu items"
          />
          <img class="image-9" src="img/image-3.png" alt="" aria-hidden="true" />

        <ul class="available-items-list">

          <div class="search-container">

              class="search-input"
              placeholder="Search"
              aria-label="Search inventory"
            />

              class="search-icon"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >

                width="48"
                height="48"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"

              <button class="add-item-button">
                <span class="button-text">Add New Item</span>
              </button>
            </div>
